{% extends "erp/base.html" %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Order Item</legend>
                <h5>Are you sure you want to delete <span class="text-danger">{{ object.product.name }}(${{ object.amount }})</span> from invoice {{ object.invoice }}</h5>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'inv-detail' object.invoice %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
